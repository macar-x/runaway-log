services:
  runawaylog:
    build:
      context: .
      dockerfile: Dockerfile
    image: runawaylog:latest
    container_name: ${DOCKER_CONTAINER_NAME:-runawaylog}
    ports:
      - "${DOCKER_PORT:-8080}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
