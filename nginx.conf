# Nginx configuration for RunawayLog
# This file is ONLY used inside the Docker container (production environment)
# 
# Port mapping:
# - Nginx listens on port 80 INSIDE the container
# - Docker maps host port 8080 (configurable via DOCKER_PORT) to container port 80
# - Access: http://localhost:8080 → Docker → Container:80 → Nginx
#
# For development (npm run dev), Vite runs on port 5173 (configurable via VITE_PORT)
# See docs/ARCHITECTURE.md for detailed explanation

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}
